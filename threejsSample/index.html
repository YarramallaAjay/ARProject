<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Credit Card Showcase</title>
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <div class="toolbar-group">
          <label for="theme">Theme</label>
          <select id="theme">
            <option value="midnight">Midnight Blue</option>
            <option value="sunset">Sunset Gold</option>
            <option value="neon">Neon Purple</option>
            <option value="minimal">Minimal White</option>
            <option value="carbon">Carbon Fiber</option>
          </select>
        </div>
        <div class="toolbar-group">
          <button id="flipBtn" title="Flip card">Flip</button>
        </div>
      </div>
      <div class="hint">Drag to orbit • Scroll to zoom • Click flip or press Space</div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
  </body>
</html>
